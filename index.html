<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./style/main.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>


    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BLACK SAILS</h3>
                <p class="descricao">A população da ilha tomada pelo Capitão Flint e seus piratas pode não ser a mais
                    exemplar, mas ai daquele que tentar invadi-la.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa fa-play" aria-hidden="true"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>
    <!-- carrosel -->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="./img/d min.png" alt="">

            <div class="item">

            </div>
            <div class="item">
                <img class="box-filmes" src="./img/vingadores min.png" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/st min.png" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/missao min.png" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/sobrenatural min.png" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/raised min.png" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/Peaky-Blinders.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="./img/games min.png" alt="">
            </div>
           
        </div>
    </div>







    <script src="./js/carrosel/jquery.min.js"></script>
    <script src="./js/carrosel/owl.carousel.min.js"></script>
